<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>タスク管理</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>タスク管理</h1>
      <div class="header-actions">
        <button id="btn-add-root" title="タスク追加">＋ 追加</button>
        <button id="btn-menu" title="メニュー">⋮</button>
      </div>
    </header>

    <div id="menu-dropdown" class="menu-dropdown hidden">
      <button id="btn-export">エクスポート (JSON)</button>
      <button id="btn-import">インポート (JSON)</button>
      <input type="file" id="file-import" accept=".json" class="hidden">
    </div>

    <main id="task-list">
      <p class="empty-message">タスクがありません。「＋ 追加」で始めましょう。</p>
    </main>

    <footer>
      <div class="summary">
        合計: 予定 <span id="total-estimated">0h</span> / 実績 <span id="total-actual">0h</span>
      </div>
    </footer>
  </div>

  <!-- タスク編集モーダル -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <h2 id="modal-title">タスク編集</h2>
      <label>
        タスク名
        <input type="text" id="modal-name" placeholder="タスク名を入力">
      </label>
      <label>
        予定時間
        <div class="time-input-group">
          <input type="number" id="modal-hours" min="0" placeholder="0" value="0">
          <span>時間</span>
          <input type="number" id="modal-minutes" min="0" max="59" placeholder="0" value="0">
          <span>分</span>
        </div>
      </label>
      <div class="modal-actions">
        <button id="modal-cancel" class="btn-secondary">キャンセル</button>
        <button id="modal-save" class="btn-primary">保存</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
